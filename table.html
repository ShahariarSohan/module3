<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="Style/nav.css">
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border:2px solid red;
            padding:5px 10px;
        }
        
    </style>
</head>
<body>
    <header>
        <nav><ul>
            <li><a href="nav.html">Home</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="table.html">Table</a></li>
           
        </ul></nav>
    </header>
    <main>
        <table>
            <caption>This Is An Expensive Table    
            </caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Founder Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Founder Apple</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerberg</td>
                    <td>Founder Facebook</td>
                    <td>$1300</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="4">Total Employee : 4</td>
            </tfoot>
        </table>
    </main>
    <footer></footer>
</body>
</html>
